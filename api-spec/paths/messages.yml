/api/dialogs:
  get:
    summary: Get list of dialogs
    description: Retrieve list of all dialogs for the current user
    tags:
      - Messages
    x-isSecure: true
    parameters:
      - name: page
        in: query
        schema:
          type: integer
          default: 1
      - name: page_size
        in: query
        schema:
          type: integer
          default: 20
    responses:
      '200':
        description: List of dialogs
        content:
          application/json:
            schema:
              type: object
              properties:
                count:
                  type: integer
                next:
                  type: string
                  nullable: true
                previous:
                  type: string
                  nullable: true
                results:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      participant:
                        type: object
                        properties:
                          id:
                            type: integer
                          username:
                            type: string
                          first_name:
                            type: string
                          last_name:
                            type: string
                          avatar:
                            type: string
                            nullable: true
                          is_online:
                            type: boolean
                      last_message:
                        type: object
                        nullable: true
                        properties:
                          id:
                            type: integer
                          sender:
                            type: integer
                          receiver:
                            type: integer
                          content:
                            type: string
                          is_read:
                            type: boolean
                          created_at:
                            type: string
                            format: date-time
                      unread_count:
                        type: integer
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'

/api/dialogs/{user_id}:
  get:
    summary: Get dialog messages
    description: Retrieve messages from a dialog with specific user
    tags:
      - Messages
    x-isSecure: true
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
        description: ID of the other user in the dialog
      - name: page
        in: query
        schema:
          type: integer
          default: 1
      - name: page_size
        in: query
        schema:
          type: integer
          default: 50
    responses:
      '200':
        description: List of messages
        content:
          application/json:
            schema:
              type: object
              properties:
                count:
                  type: integer
                next:
                  type: string
                  nullable: true
                previous:
                  type: string
                  nullable: true
                results:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      sender:
                        type: integer
                      receiver:
                        type: integer
                      content:
                        type: string
                      is_read:
                        type: boolean
                      created_at:
                        type: string
                        format: date-time
      '404':
        description: User not found
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
  post:
    summary: Send message
    description: Send a message to a user
    tags:
      - Messages
    x-isSecure: true
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
        description: ID of the user to send message to
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - content
            properties:
              content:
                type: string
                minLength: 1
                maxLength: 5000
    responses:
      '201':
        description: Message sent successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                sender:
                  type: integer
                receiver:
                  type: integer
                content:
                  type: string
                is_read:
                  type: boolean
                created_at:
                  type: string
                  format: date-time
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '404':
        description: User not found
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'

/api/messages/{id}:
  delete:
    summary: Delete message
    description: Delete a message (only sender can delete their messages)
    tags:
      - Messages
    x-isSecure: true
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Message ID
    responses:
      '204':
        description: Message deleted successfully
      '403':
        description: Permission denied - not the sender
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '404':
        description: Message not found
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
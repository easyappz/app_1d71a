/api/posts/{id}/like:
  post:
    summary: Like a post
    description: Add a like to specific post
    tags:
      - Likes
    x-isSecure: true
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '201':
        description: Post liked successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                likes_count:
                  type: integer
      '400':
        description: Already liked
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
  delete:
    summary: Unlike a post
    description: Remove like from specific post
    tags:
      - Likes
    x-isSecure: true
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Post unliked successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                likes_count:
                  type: integer
      '400':
        description: Not liked yet
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
/api/posts/{id}/comments:
  post:
    summary: Add comment to post
    description: Create a new comment on specific post
    tags:
      - Comments
    x-isSecure: true
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - content
            properties:
              content:
                type: string
                minLength: 1
    responses:
      '201':
        description: Comment successfully created
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                author:
                  type: object
                  properties:
                    id:
                      type: integer
                    username:
                      type: string
                    first_name:
                      type: string
                    last_name:
                      type: string
                    avatar:
                      type: string
                      nullable: true
                post:
                  type: integer
                content:
                  type: string
                created_at:
                  type: string
                  format: date-time
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
  get:
    summary: Get post comments
    description: Retrieve paginated list of comments for specific post
    tags:
      - Comments
    x-isSecure: false
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: page
        in: query
        schema:
          type: integer
          default: 1
      - name: page_size
        in: query
        schema:
          type: integer
          default: 20
    responses:
      '200':
        description: List of comments
        content:
          application/json:
            schema:
              type: object
              properties:
                count:
                  type: integer
                next:
                  type: string
                  nullable: true
                previous:
                  type: string
                  nullable: true
                results:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      author:
                        type: object
                        properties:
                          id:
                            type: integer
                          username:
                            type: string
                          first_name:
                            type: string
                          last_name:
                            type: string
                          avatar:
                            type: string
                            nullable: true
                      post:
                        type: integer
                      content:
                        type: string
                      created_at:
                        type: string
                        format: date-time
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'

/api/comments/{id}:
  delete:
    summary: Delete comment
    description: Delete specific comment by ID
    tags:
      - Comments
    x-isSecure: true
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '204':
        description: Comment successfully deleted
      '403':
        description: Permission denied
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '404':
        description: Comment not found
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
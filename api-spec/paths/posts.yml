/api/posts:
  post:
    summary: Create a new post
    description: Create a new post with content and optional image
    tags:
      - Posts
    x-isSecure: true
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - content
            properties:
              content:
                type: string
                minLength: 1
              image:
                type: string
                nullable: true
    responses:
      '201':
        description: Post successfully created
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                author:
                  type: object
                  properties:
                    id:
                      type: integer
                    username:
                      type: string
                    first_name:
                      type: string
                    last_name:
                      type: string
                    avatar:
                      type: string
                      nullable: true
                content:
                  type: string
                image:
                  type: string
                  nullable: true
                likes_count:
                  type: integer
                comments_count:
                  type: integer
                is_liked:
                  type: boolean
                created_at:
                  type: string
                  format: date-time
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
  get:
    summary: Get posts feed
    description: Retrieve paginated list of all posts
    tags:
      - Posts
    x-isSecure: false
    parameters:
      - name: page
        in: query
        schema:
          type: integer
          default: 1
      - name: page_size
        in: query
        schema:
          type: integer
          default: 20
    responses:
      '200':
        description: List of posts
        content:
          application/json:
            schema:
              type: object
              properties:
                count:
                  type: integer
                next:
                  type: string
                  nullable: true
                previous:
                  type: string
                  nullable: true
                results:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      author:
                        type: object
                        properties:
                          id:
                            type: integer
                          username:
                            type: string
                          first_name:
                            type: string
                          last_name:
                            type: string
                          avatar:
                            type: string
                            nullable: true
                      content:
                        type: string
                      image:
                        type: string
                        nullable: true
                      likes_count:
                        type: integer
                      comments_count:
                        type: integer
                      is_liked:
                        type: boolean
                      created_at:
                        type: string
                        format: date-time

/api/posts/{id}:
  get:
    summary: Get post by ID
    description: Retrieve specific post by ID
    tags:
      - Posts
    x-isSecure: false
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Post data
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                author:
                  type: object
                  properties:
                    id:
                      type: integer
                    username:
                      type: string
                    first_name:
                      type: string
                    last_name:
                      type: string
                    avatar:
                      type: string
                      nullable: true
                content:
                  type: string
                image:
                  type: string
                  nullable: true
                likes_count:
                  type: integer
                comments_count:
                  type: integer
                is_liked:
                  type: boolean
                created_at:
                  type: string
                  format: date-time
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
  delete:
    summary: Delete post
    description: Delete specific post by ID
    tags:
      - Posts
    x-isSecure: true
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '204':
        description: Post successfully deleted
      '403':
        description: Permission denied
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '404':
        description: Post not found
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'


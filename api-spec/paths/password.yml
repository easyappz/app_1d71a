/api/auth/change-password:
  post:
    summary: Change user password
    description: Change password for authenticated user
    tags:
      - Authentication
    x-isSecure: true
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - old_password
              - new_password
            properties:
              old_password:
                type: string
              new_password:
                type: string
                minLength: 8
    responses:
      '200':
        description: Password successfully changed
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      '400':
        description: Validation error or incorrect old password
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
      '401':
        description: Not authenticated
        content:
          application/json:
            schema:
              $ref: '../openapi.yml#/components/schemas/Error'
